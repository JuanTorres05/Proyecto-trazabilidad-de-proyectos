<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main(~{::content})}">

<body>
    <div th:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Gestión de Usuarios</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/usuarios/nuevo" class="btn btn-sm btn-primary">
                    Nuevo Usuario
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nombre}">Nombre</td>
                        <td th:text="${usuario.apellidos}">Apellidos</td>
                        <td th:text="${usuario.correo}">correo@ejemplo.com</td>
                        <td>
                            <span class="badge text-bg-secondary" th:text="${usuario.rol}">ROL</span>
                        </td>
                        <td th:text="${usuario.telefono}">555-5555</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
