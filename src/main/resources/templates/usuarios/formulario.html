<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main(~{::content})}">

<body>
    <div th:fragment="content">
        <div class="py-5 text-center">
            <h2>Registro de Usuario</h2>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                        </div>

                        <div class="col-12">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}"
                                placeholder="nombre@ejemplo.com" required>
                        </div>


                        <div class="col-12">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>

                        <div class="col-12">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                        </div>

                        <div class="col-md-5">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" th:field="*{rol}" required>
                                <option value="">Seleccione...</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="GESTOR">Gestor</option>
                                <option value="INVITADO">Invitado</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar Usuario</button>
                    <a href="/usuarios" class="w-100 btn btn-secondary btn-lg mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
